<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>75th Raising Day Celebrations</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .image-section {
      width: 90%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .image-section img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .book {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: auto;
      margin-bottom: 20px;
      aspect-ratio: 4 / 3;
      perspective: 1500px;
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: contain;
      background-position: center;
      transform-origin: left center;
      transform-style: preserve-3d;
      backface-visibility: hidden;
      transition: transform 2s ease;
    }

    /* Image links for pages */
    .page:nth-child(1) { background-image: url('https://github.com/your-username/75th-Raising-Day-Celebrations/raw/main/your-schedule-image.jpg'); z-index: 7; }
    .page:nth-child(2) { background-image: url('https://github.com/your-username/75th-Raising-Day-Celebrations/raw/main/your-image1.jpg'); z-index: 6; }
    .page:nth-child(3) { background-image: url('https://github.com/your-username/75th-Raising-Day-Celebrations/raw/main/your-image2.jpg'); z-index: 5; }
    .page:nth-child(4) { background-image: url('https://github.com/your-username/75th-Raising-Day-Celebrations/raw/main/your-image3.jpg'); z-index: 4; }
    .page:nth-child(5) { background-image: url('https://github.com/your-username/75th-Raising-Day-Celebrations/raw/main/your-image4.jpg'); z-index: 3; }
    .page:nth-child(6) { background-image: url('https://github.com/your-username/75th-Raising-Day-Celebrations/raw/main/your-image5.jpg'); z-index: 2; }
    .page:nth-child(7) { background-image: url('https://github.com/your-username/75th-Raising-Day-Celebrations/raw/main/your-image6.jpg'); z-index: 1; }

    .page.flipped {
      transform: rotateY(-180deg);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Four Images Above -->
    <div class="image-section">
      <img src="https://github.com/your-username/75th-Raising-Day-Celebrations/raw/main/your-image1.jpg" alt="Image 1">
      <img src="https://github.com/your-username/75th-Raising-Day-Celebrations/raw/main/your-image2.jpg" alt="Image 2">
      <img src="https://github.com/your-username/75th-Raising-Day-Celebrations/raw/main/your-image3.jpg" alt="Image 3">
      <img src="https://github.com/your-username/75th-Raising-Day-Celebrations/raw/main/your-image4.jpg" alt="Image 4">
    </div>

    <!-- Flippable Pages Section -->
    <div class="book">
      <div class="page" data-page="1"></div>
      <div class="page" data-page="2"></div>
      <div class="page" data-page="3"></div>
      <div class="page" data-page="4"></div>
      <div class="page" data-page="5"></div>
      <div class="page" data-page="6"></div>
      <div class="page" data-page="7"></div>
    </div>

    <!-- Two Images Below -->
    <div class="image-section">
      <img src="https://github.com/your-username/75th-Raising-Day-Celebrations/raw/main/your-bottom-image1.jpg" alt="Bottom Image 1">
      <img src="https://github.com/your-username/75th-Raising-Day-Celebrations/raw/main/your-bottom-image2.jpg" alt="Bottom Image 2">
    </div>
  </div>

  <script>
    const pages = document.querySelectorAll('.page');
    let currentPage = 0;

    pages.forEach((page, index) => {
      page.addEventListener('click', () => {
        if (index === currentPage) {
          page.classList.add('flipped');
          currentPage++;
        } else if (index === currentPage - 1) {
          page.classList.remove('flipped');
          currentPage--;
        }
      });
    });
  </script>
</body>
</html>
